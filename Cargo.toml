[package]
name = "scotty"
version = "0.3.2"
authors = ["Wouter Dullaert <wouter.dullaert@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
keywords = ["cd", "shell", "bash", "fish", "zsh"]
categories = ["command-line-utilities"]
readme = "README.md"
repository = "https://github.com/wdullaer/scotty"
description = "A chillingly fast dir switcher using fuzzy search."

[dependencies]
clap = "^2.33.1"
sled = "^0.34.2"
failure = "^0.1.8"
exitfailure = "^0.5.1"
fst = "^0.4.4"
regex-automata = { version = "^0.1.9", features = ["transducer"]}
fuzzy-matcher = "0.3.5"
bincode = "^1.3.1"
log = "^0.4.11"
pretty_env_logger = "^0.4.0"
directories = "^3.0.1"
serde_json = "^1.0.56"
serde = {version = "^1.0.114", features = ["derive"]}
chrono = "^0.4.13"
tabwriter = "^1.2.1"

[dev-dependencies]
tempfile = "^3.1.0"

[profile.release]
lto = true
codegen-units = 1

[[bin]]
name = "scotty"
path = "src/main.rs"
